<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            background: rgba(39, 174, 96, 0.1);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">ðŸ”’</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your password to continue</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password"
                    required
                >
            </div>
            
            <button type="submit" class="login-btn">
                Login
            </button>
            
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
            
            <div class="success-message" id="successMessage">
                Login successful! Redirecting...
            </div>
        </form>
    </div>

    <script>
        // Configuration
        const CORRECT_PASSWORD = 'admin123';
        const REDIRECT_URL = 'https://patersongooley.github.io/LMS/';

        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value;
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Check if password is correct
            if (enteredPassword === CORRECT_PASSWORD) {
                // Show success message
                successMessage.style.display = 'block';
                passwordInput.style.borderColor = '#27ae60';
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000);
                
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                passwordInput.style.borderColor = '#e74c3c';
                passwordInput.classList.add('shake');
                
                // Remove shake animation after it completes
                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                }, 500);
                
                // Clear the password field
                passwordInput.value = '';
            }
        });

        // Reset border color when typing
        passwordInput.addEventListener('input', function() {
            passwordInput.style.borderColor = '#e1e5e9';
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
